<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Arena Poster - OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
            color: #333;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }
        
        .success {
            color: #34c759;
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .code {
            background: #f8f9fa;
            border: 2px solid #007aff;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 18px;
            word-break: break-all;
            color: #007aff;
        }
        
        .copy-btn {
            background: #007aff;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s ease;
            margin: 10px;
        }
        
        .copy-btn:hover {
            background: #0056cc;
        }
        
        .instructions {
            background: #f0f9ff;
            border: 1px solid #bbdefb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            text-align: left;
        }
        
        .error {
            color: #ff3b30;
            background: #fff8f8;
            border: 1px solid #ffcdd2;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="success">‚úÖ</div>
        <h1>Authorization Successful!</h1>
        
        <div id="codeContainer" style="display: none;">
            <p>Your authorization code is:</p>
            <div class="code" id="authCode"></div>
            <button class="copy-btn" onclick="copyCode()">üìã Copy Code</button>
        </div>
        
        <div id="errorContainer" style="display: none;" class="error">
            <h3>‚ùå Authorization Failed</h3>
            <p id="errorMessage"></p>
        </div>
        
        <div class="instructions">
            <h3>Next Steps:</h3>
            <ol>
                <li>Copy the authorization code above</li>
                <li>Return to Arena Poster settings</li>
                <li>Paste the code in Step 4</li>
                <li>Enter your Client Secret</li>
                <li>Click "Get Access Token"</li>
            </ol>
        </div>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const error = urlParams.get('error');
        const errorDescription = urlParams.get('error_description');
        
        if (error) {
            // Show error
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = 
                errorDescription || error || 'Unknown error occurred';
        } else if (code) {
            // Show success with code
            document.getElementById('codeContainer').style.display = 'block';
            document.getElementById('authCode').textContent = code;
        } else {
            // No code or error - show generic error
            document.getElementById('errorContainer').style.display = 'block';
            document.getElementById('errorMessage').textContent = 
                'No authorization code received. Please try the authorization process again.';
        }
        
        function copyCode() {
            const codeText = document.getElementById('authCode').textContent;
            
            if (navigator.clipboard) {
                navigator.clipboard.writeText(codeText).then(() => {
                    const btn = document.querySelector('.copy-btn');
                    const originalText = btn.textContent;
                    btn.textContent = '‚úÖ Copied!';
                    btn.style.background = '#34c759';
                    
                    setTimeout(() => {
                        btn.textContent = originalText;
                        btn.style.background = '#007aff';
                    }, 2000);
                });
            } else {
                // Fallback for older browsers
                const textArea = document.createElement('textarea');
                textArea.value = codeText;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                
                alert('Authorization code copied to clipboard!');
            }
        }
        
        // Auto-select code for easy copying
        document.addEventListener('DOMContentLoaded', () => {
            const codeElement = document.getElementById('authCode');
            if (codeElement && codeElement.textContent) {
                // Add click to select functionality
                codeElement.addEventListener('click', () => {
                    const selection = window.getSelection();
                    const range = document.createRange();
                    range.selectNodeContents(codeElement);
                    selection.removeAllRanges();
                    selection.addRange(range);
                });
            }
        });
    </script>
</body>
</html>
